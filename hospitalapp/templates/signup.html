{% extends 'base.html' %}
{% block content %}

<h1 class="text-center">Create An Account</h1><hr>
<form class="mx-auto w-25" name="myform" action="signup" method="POST">
  {% csrf_token %}

  <div class="alert alert-danger" role="alert">
   {{ form.non_field_errors}}
  </div>

  {{form.as_p}}

  <button type="submit" class="btn btn-primary">Submit</button>
</form>





{% endblock %}
